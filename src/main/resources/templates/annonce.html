<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="template.html">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
*{
font-family:cursive
}
</style>
</head>
<body>
	<div layout:fragment="pageContent" class="container">
		<div class="card ">
	  <div class="card-header text-center">
	    <b>Informations sur l'annonce</b>
	  </div>
	  <div class="card-body">
	  	
	  
	  	<!--Carousel Wrapper-->
		<div id="carousel-example-1z" class="mx-auto carousel slide w-75 align-self-center carousel-fade" data-ride="carousel">
		  <!--Indicators-->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
		    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
		  </ol>
		  <!--/.Indicators-->
		  <!--Slides-->
		  <div class="carousel-inner" style=" width:100%; height: 500px !important;" role="listbox">
		    <!--First slide-->
		    <div class="carousel-item active">
		      <img style="border: 3px solid #555;width:100%; height: 500px !important;" th:src="@{getPhoto(id=${annonce.id})}" >
		    </div>
		    <!--/First slide-->
		    <!--Second slide-->
		    <div class="carousel-item">
		      <img style="border: 3px solid #555;width:100%; height: 500px !important;" th:src="@{getPhoto1(id=${annonce.id})}" >
		    </div>
		    <!--/Second slide-->
		    <!--Third slide-->
		    <div class="carousel-item">
		      <img style="border: 3px solid #555;width:100%; height: 500px !important;" th:src="@{getPhoto2(id=${annonce.id})}" >
		    </div>
		    <!--/Third slide-->
		  </div>
		  <!--/.Slides-->
		  <!--Controls-->
		  <a class="carousel-control-prev" style="height: 50px;
		  margin-top: 175px;
    width: 50px;
    outline: yellow;
    background-color: rgba(0, 0, 0, 0.3);
    background-size: 100%, 100%;
    border-radius: 50%;
    border: 5px solid black;" href="#carousel-example-1z" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" style="height: 50px;
		  margin-top: 175px;
    width: 50px;
    outline: black;
    background-color: rgba(0, 0, 0, 0.3);
    background-size: 100%, 100%;
    border-radius: 50%;
    border: 5px solid black;" href="#carousel-example-1z" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		  <!--/.Controls-->
		</div>
		<!--/.Carousel Wrapper-->
		<hr>
	  		
	  	<div class="row text-center">
	
	  		<div style="font-weight:bold; font-size: 25px;"  class="col-md-10" th:text="${annonce.titre}"></div>
	  	</div>
	  	
	  	<br>
	  	
	  	<div class="row">
	  		<table style="margin-left: auto; margin-right: auto;" class="table table-striped col-md-10">
		  		<tr style="font-size:20px;">
		  			<td  class="p-2">Ville  </td> <td><b><div style="font-style: oblique;" th:text="${annonce.quartier.ville.ville}"></div></b></td>
		  		</tr>
		  		<tr style="font-size:20px;">
		  			<td width="38%" class="p-2">Quartier </td> <td><b><div style="font-style: oblique;" th:text="${annonce.quartier.nom}"></div></b></td>
		  		</tr>
		  		<tr style="font-size:20px;">
		  			<td class="p-2">Type de logement </td> <td><b><div style="font-style: oblique;" th:text="${annonce.typeLogement.type} + ' MAD'"></div></b></td>
		  		</tr>
		  		<tr style="font-size:20px;">
		  			<td class="p-2">Prix </td> <td><b><div style="font-style: oblique;" th:text="${annonce.prix}"></div></b></td>
		  		</tr>
		  		<tr style="font-size:20px;">
		  			<td class="p-2">Telephone </td> <td><b><div style="font-style: oblique;" th:text="${annonce.tel}"></div></b></td>
		  		</tr>
		  		<tr style="font-size:20px;">
		  			<td class="p-2">Adresse Email </td> <td><b><div style="font-style: oblique;" th:text="${annonce.email}"></div></b></td>
		  		</tr>
		  		<tr style="font-size:20px;">
		  			<td class="p-2">Nombre de Personnes </td> <td><b><div style="font-style: oblique;" th:text="${annonce.nombrePersonnes}"></div></b></td>
		  		</tr>
		  		
		  		<tr style="font-size:20px;">
		  			<td class="p-2">Meuble </td> <td><b><div style="font-style: oblique;" th:text="${annonce.meuble}"></div></b></td>
		  		</tr>
		  		<tr style="font-size:20px;">
		  			<td class="p-2">Etage </td> <td><b><div style="font-style: oblique;" th:text="${annonce.etage}"></div></b></td>
		  		</tr>
		  		<tr style="font-size:20px;">
		  			<td class="p-2">Surface </td> <td><b><div style="font-style: oblique;" th:text="${annonce.surface} + ' mÂ²'"></div></b></td>
		  		</tr>
		  		<tr style="font-size:20px;">
		  			<td class="p-2">Description </td> <td><b><div style="font-style: oblique;" th:text="${annonce.description}"></div></b></td>
		  		</tr>
	  		</table>
	  	
	  	</div>
	  		
	  		
	  		
	  		
	  		
	  		
	  		
	  	</div>
	  
	  
	  
	    
	    
	  </div>
	  <div class="card-footer text-muted">
	    StudEx
	  </div>
	</div>
	
	
		
		
		<!-- Details -->
		
	
	
	</div>
</body>
</html>
