<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="template.html">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="pageContent" class="container">
	<form th:action="@{editAnnonceur}" method="post" th:object="${user}">
		<input type="hidden" name="idOldUs" th:value="${idOldUs}"/> <br>
		<label> Username </label> <input type="text"
			th:field="*{username}" /> <span th:errors="*{username}"></span> <br>
		<label> Nouveau Password </label> <input type="password"
			th:field="*{password}" /> <span th:errors="*{password}"></span> <br>
		<label> Confirmer nouveau Password </label> <input type="password"
			th:field="*{matchingPassword}" /> <br> 
		<label> Téléphone </label> <input type="text" th:field="*{tel}" /> <span
			th:errors="*{tel}"></span><br>
		<label> Email </label> <input type="text" th:field="*{email}" /> <span
			th:errors="*{email}"></span><br> 
		<label> Adresse </label> <input type="text" th:field="*{adresse}" /> <span
			th:errors="*{adresse}"></span><br> 
		<label> Emploi </label> <input type="text" th:field="*{emploi}" /> <span
			th:errors="*{emploi}"></span><br> 
		<label> Date de naissance
		</label> <input type="date" th:field="*{dateNaissance}" /> <br> <label>
			Nationalité </label> <input type="text" th:field="*{nationalite}" />
		<!-- 		<label> Revenus mensuels nets (jobs ï¿½tudiants, etc.) </label> <input type="text" th:field="*{revenu}"/> <br> -->
		<button type="submit">Modifier</button>
	</form>
</div>
</body>
</html>
