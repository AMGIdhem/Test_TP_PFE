<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="template.html">
<head>
<meta charset="utf-8">
<title>STUDEX</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
	   <style>body {
    font-family: 'Lato', sans-serif
}

h1 {
    margin-bottom: 40px
}

label {
    color: #333
}

.btn-send {
    font-weight: 300;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    width: 80%;
    margin-left: 3px
}

.help-block.with-errors {
    color: #ff5050;
    margin-top: 5px
}

.card {
    margin-left: 10px;
    margin-right: 10px
}*{
	   	font-family:cursive
	   }</style>
                     
</head>
<body oncontextmenu='return false' class='snippet-body'>

	<div layout:fragment="pageContent">
	 <div class="container"> 
	 <div class=" text-center mt-5 ">
        <u><h1>Modification de l'annonce</h1></u>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-1 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form th:action="@{editAnnonce}" method="post" th:object="${annonce}" enctype="multipart/form-data" id="contact-form" role="form">
                        <input type="hidden" name="idOldAn" th:value="${idOldAn}"/>
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Titre de l'annonce *</label> <input id="form_name" th:field="*{titre}" type="text" name="name" class="form-control" placeholder="Please enter your firstname *"  data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Adresse *</label> <input id="form_lastname" th:field="*{adresse}" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *"  data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Prix *</label> <input id="form_name" th:field="*{prix}" type="text" name="name" class="form-control" placeholder="Please enter your firstname *"  data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Nombre de personnes *</label> <input id="form_lastname" th:field="*{nombrePersonnes}" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *"  data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Meuble *</label> <input id="form_name" th:field="*{meuble}" type="text" name="name" class="form-control" placeholder="Please enter your firstname *"  data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Etage *</label> <input id="form_lastname" th:field="*{etage}" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *"  data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_name">Telephone *</label> <input id="form_name" th:field="*{tel}" type="text" name="name" class="form-control" placeholder="Please enter your firstname *"  data-error="Firstname is required."> </div>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_name">Image 1 *</label> <input id="form_name" type="file" name="picture" class="form-control" placeholder="Please enter your firstname *"  data-error="Firstname is required."> </div>
                                    </div>
                          
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Image 2 *</label> <input id="form_name" type="file" name="picture1" class="form-control" placeholder="Please enter your firstname *"  data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Image 3 *</label> <input id="form_name" type="file" name="picture2" class="form-control" placeholder="Please enter your lastname *"  data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_message">Description *</label> <textarea id="form_message" name="message" class="form-control"  rows="4" required="required" th:field="*{description}" data-error="Please, leave us a message."></textarea> </div>
                                    </div>
                                    <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="ENREGISTRER"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>

	
	
	


	

	
	</div>
</body>
</html>
